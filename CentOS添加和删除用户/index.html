<p>添加用户 test：</p>
<pre><code>adduser test
</code></pre><p>修改test密码：</p>
<pre><code>passwd test
</code></pre><p>删除用户test:</p>
<pre><code>userdel test
</code></pre><p>删除用户以及用户目录：</p>
<pre><code>userdel -f test
